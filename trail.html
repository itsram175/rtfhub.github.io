<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function savedata(){
            var a = document.getElementById("ip");
            var b = document.getElementById("para");
            localStorage.setItem(1,a.value);
            var c = localStorage.getItem(1);
            b.innerHTML=c;
        }
        function init(){
            var d = localStorage.getItem(1);
            var e = document.getElementById("para");
            e.innerHTML=d;
        }
    </script>
</head>
<body onload="init()">
    <input type="text" id="ip">
    <p id="para"></p>
    <button onclick="savedata()">Save</button>
</body>
</html>
